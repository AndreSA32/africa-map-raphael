<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Africa map Using Raphael.js</title>
    <style>
      /**
       * Basic styles for container and hover states.
       */
      #container {
        width: 620px;
        height: 690px;
      }
      #container path:hover {
        fill: #cacaca;
      }
    </style>
  </head>
  <body>
    <div id="container"></div><!-- html container for the map -->

    <script src="raphael-min.js"></script><!-- load Raphael library -->
    <script src="africa-svg.js"></script><!-- load africaMap paths -->
    <script>
      window.onload = function () {
        // Create canvas and define attributes shared by all paths.
        var R = Raphael("container", 620, 690),
          attr = {
          "fill": "#b9b9b9",
          "stroke": "#fff",
          "stroke-miterlimit": "4",
          "stroke-width": "1",
          "transform": "s0.06,0.06,60,0" // Scales the path to a useful size.
        }; 
        // Draw Map
        for (var nation in africaMap) {
          // Draw a path, then apply attributes to it.
          var newpath = R.path(africaMap[nation]).attr(attr);
          // Name the internal Raphael id after the africaMap property name.
          newpath.id = nation;
        }
        // For an example of raphael path id names, uncomment line below.
        // var path1 = R.getById('tanzania').attr({"fill": "green"});
      };
    </script>
  </body>
</html>
